spring.application.name=ex-ch03

# 포트 설정   =================================
server.port=8090

# 인코딩 설정  =================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true

# MariaDB 설정  =======================================
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/testdb
spring.datasource.username=root
spring.datasource.password=2356

# MyBatis 설정  =======================================
mybatis.type-aliases-package=com.lej.crud_proj.domain, com.lej.mybatis.domain
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# 로그 레벨 설정 ==========================================
logging.level.root = info
#logging.level.com.lej = debug
logging.level.com.example.demo.service = debug
#lgging.level.com.lej.crud_proj.mapper=DEBUG
lgging.level.com.lej.mybatis.mapper=DEBUG
# 로그 파일 저장
logging.file.name = logs/app.log

